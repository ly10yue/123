<!DOCTYPE html>
<html>

<head>
    <title>Êï∞Â≠óËø∑ÂÆ´ - Number Maze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .game-setup {
            margin: 20px 0;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            width: 60px;
            text-align: center;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .game-board {
            display: inline-block;
            margin: 20px auto;
            border: 3px solid white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tile {
            width: 80px;
            height: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tile.empty {
            background: transparent;
            border: 1px solid transparent;
        }

        .tile:hover:not(.empty) {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .row {
            display: flex;
        }

        .controls {
            margin: 20px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats {
            margin: 20px 0;
            font-size: 18px;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 36px;
            color: #4CAF50;
        }

        .key-hint {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Êï∞Â≠óËø∑ÂÆ´</h1>
        <div class="subtitle">Number Maze Game</div>

        <div class="game-setup">
            <label for="size">ÈÄâÊã©ÈöæÂ∫¶ (3-6):</label>
            <input type="number" id="size" min="3" max="6" value="3">
            <button onclick="startGame()">ÂºÄÂßãÊ∏∏Êàè</button>
        </div>

        <div class="stats">
            Ê≠•Êï∞: <span id="moveCount">0</span>
        </div>

        <div id="gameBoard" class="game-board"></div>

        <div class="message" id="message"></div>

        <div class="controls">
            <button class="control-btn" onclick="makeMove('w')">‚Üë</button><br>
            <button class="control-btn" onclick="makeMove('a')">‚Üê</button>
            <button class="control-btn" onclick="makeMove('s')">‚Üì</button>
            <button class="control-btn" onclick="makeMove('d')">‚Üí</button>
        </div>

        <div class="key-hint">
            ÈîÆÁõòÊéßÂà∂: W(‰∏ä), A(Â∑¶), S(‰∏ã), D(Âè≥)
        </div>
    </div>

    <script src="puzzle.js"></script>
    <script>
        let Module = {};

        Module.onRuntimeInitialized = function () {
            console.log("WebAssembly loaded");
        };

        function startGame() {
            const size = parseInt(document.getElementById('size').value);
            if (size < 3 || size > 6) {
                alert('ËØ∑ÈÄâÊã©3-6‰πãÈó¥ÁöÑÈöæÂ∫¶ÔºÅ');
                return;
            }

            Module.ccall('init_game', null, ['number'], [size]);
            updateDisplay();
            document.getElementById('message').textContent = '';
            document.getElementById('moveCount').textContent = '0';
        }

        function makeMove(direction) {
            Module.ccall('make_move', null, ['string'], [direction]);
            updateDisplay();

            const win = Module.ccall('check_win', 'number', [], []);
            if (win) {
                document.getElementById('message').textContent = 'ÊÅ≠ÂñúÔºÅ‰Ω†Ëµ¢‰∫ÜÔºÅüéâ';
            }
        }

        function updateDisplay() {
            const size = Module.ccall('get_size', 'number', [], []);
            const moveCount = Module.ccall('get_count', 'number', [], []);

            document.getElementById('moveCount').textContent = moveCount;

            const boardPtr = Module.ccall('get_board', 'number', [], []);
            const board = new Int32Array(Module.HEAP32.buffer, boardPtr, size * size);

            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameBoard.style.display = 'inline-block';

            for (let i = 0; i < size; i++) {
                const row = document.createElement('div');
                row.className = 'row';

                for (let j = 0; j < size; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    const value = board[i * size + j];

                    if (value === 0) {
                        tile.className += ' empty';
                        tile.textContent = '';
                    } else {
                        tile.textContent = value;
                    }

                    row.appendChild(tile);
                }
                gameBoard.appendChild(row);
            }
        }

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', function (event) {
            const key = event.key.toLowerCase();
            if (['w', 'a', 's', 'd'].includes(key)) {
                makeMove(key);
                event.preventDefault();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', function () {
            setTimeout(() => {
                startGame();
            }, 1000);
        });
    </script>
</body>

</html>
